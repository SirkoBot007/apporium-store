<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APPORIUM – Productos digitales</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="top-app-bar">
    <a href="index.html" class="back-btn" aria-label="Volver">&#8592;</a>
    <h1 class="brand"><span class="brand-icon">A</span>PPORIUM</h1>
    <input type="search" placeholder="Buscar productos..." aria-label="Buscar productos" />
  </header>

  <main class="content">
    <h2>Productos digitales</h2>
    <div class="card-grid">
      <div class="product-card">
        <a href="#"><img src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=400" alt="curso" /></a>
        <div class="product-info">
          <h4>Curso de IA para Principiantes</h4>
          <p class="price">€29,00</p>
        </div>
      </div>
      <div class="product-card">
        <a href="#"><img src="https://images.pexels.com/photos/1181671/pexels-photo-1181671.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=400" alt="ebook" /></a>
        <div class="product-info">
          <h4>Ebook: Productividad Extrema</h4>
          <p class="price">€9,99</p>
        </div>
      </div>
      <div class="product-card">
        <a href="#"><img src="https://images.pexels.com/photos/4144923/pexels-photo-4144923.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=400" alt="plantillas" /></a>
        <div class="product-info">
          <h4>Plantillas Notion IA</h4>
          <p class="price">€5,00</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 APPORIUM</p>
  </footer>
</body>
</html>
